upstream my_unicorn_server {
    server api:8000;
}

# HTTP сервер для localhost (без HTTPS)
server {
    listen 80 default_server;
    server_name localhost 127.0.0.1;
    server_tokens off;

    client_max_body_size 100M;

    location / {
        proxy_set_header  Host $host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-Proto http;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Host $host;
        proxy_set_header  X-NginX-Proxy true;

        proxy_http_version 1.1;
        proxy_set_header  Upgrade $http_upgrade;
        proxy_set_header  Connection "Upgrade";
        proxy_pass        http://my_unicorn_server;
        proxy_ssl_session_reuse off;
        proxy_redirect off;
        proxy_connect_timeout       3600;
        proxy_send_timeout          3600;
        proxy_read_timeout          3600;
        send_timeout                3600;
        client_max_body_size 100M;
    }

    location ~ ^/(admin|api) {
        proxy_set_header  Host $host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-Proto http;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Host $host;
        proxy_set_header  X-NginX-Proxy true;
        proxy_http_version 1.1;
        proxy_set_header  Upgrade $http_upgrade;
        proxy_set_header  Connection "Upgrade";
        proxy_pass        http://my_unicorn_server;
        proxy_ssl_session_reuse off;
        proxy_redirect off;
        proxy_connect_timeout       3600;
        proxy_send_timeout          3600;
        proxy_read_timeout          3600;
        send_timeout                3600;
    }

    location /static/ {
        alias /code/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /videos/ {
        alias /usr/share/nginx/html/videos/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_format html;
        autoindex_localtime on;

        location ~* \.(mp4|avi|mov|mkv|wmv|flv)$ {
            add_header Access-Control-Allow-Origin *;
            add_header Content-Type video/mp4;
            add_header Accept-Ranges bytes;
        }

        limit_rate_after 10m;
        limit_rate 1024k;
    }
}

# HTTP сервер для домена - редирект на HTTPS
server {
    listen 80;
    server_name aeroflot-pvz.ru www.aeroflot-pvz.ru 5.104.49.6;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер для домена
server {
    listen 443 ssl;
    http2 on;
    server_name aeroflot-pvz.ru www.aeroflot-pvz.ru;
    server_tokens off;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/aeroflot-pvz.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aeroflot-pvz.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    client_max_body_size 100M;

    location / {
        proxy_set_header  Host $host;
        proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-Proto https;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
