<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}8 ОТРЯД{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Общие стили для навигации -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* Верхняя панель меню */
        .top-nav {
            background: #8B0000;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            border-bottom: 2px solid #ff0000;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ffcccc;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .user-info {
            color: #ffcccc;
            font-size: 14px;
        }

        /* Основной контент */
        .content {
            padding: 20px;
            min-height: calc(100vh - 60px);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'includes/navigation.html' %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
