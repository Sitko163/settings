<!DOCTYPE html>
<html>
<head>
    <title>Вход через Telegram - Подтверждение</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Подтверждение входа</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="alert alert-info">
                            <strong>Код отправлен!</strong> Проверьте ваш Telegram и введите 6-значный код подтверждения ниже.
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="code" class="form-label">
                                    Код подтверждения
                                </label>
                                <input type="text"
                                       class="form-control form-control-lg text-center"
                                       id="code"
                                       name="code"
                                       placeholder="000000"
                                       maxlength="6"
                                       autocomplete="off"
                                       required>
                                <div class="form-text">
                                    Введите 6-значный код, который был отправлен в ваш Telegram
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Войти
                                </button>
                                <a href="{% url 'telegram_login_cancel' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> Отмена
                                </a>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                Код действителен 5 минут
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Автофокус на поле кода и автоматический переход между цифрами -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeInput = document.getElementById('code');
            codeInput.focus();

            // Ограничение на ввод только цифр
            codeInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            // Автоматическая отправка при вводе 6 цифр
            codeInput.addEventListener('input', function(e) {
                if (this.value.length === 6) {
                    // Можно автоматически отправить форму
                    this.form.submit();
                }
            });
        });
    </script>
</body>
</html>
