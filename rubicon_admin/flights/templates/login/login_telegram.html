<!DOCTYPE html>
<html>
<head>
    <title>Вход через Telegram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Вход через Telegram</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="login_type" value="telegram">

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Введите ваш username" required>
                                <div class="form-text">
                                    Введите username пользователя системы
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Получить код</button>
                            </div>
                        </form>

                        <div class="mt-3">
                            <small class="text-muted">
                                На ваш Telegram аккаунт будет отправлен 6-значный код подтверждения.
                            </small>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}">Выбрать другой способ входа</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
